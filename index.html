        <div id="container">

                </div>

                  </div>
                  <form action="#" method="get">

                      <label for="mail">E-mail</label><br>
                      <input type="text"  id="mail" name="E-mail" placeholder=" example@netflix.com"><br>
                  </div>
                  <form action="#" method="get">
                    <div class="form-kutu">
                      <label for="type">Content-Type</label><br>
                      <select id="type">
                        <option>Movie</option>
                        <option>Series</option>
                        </select>
                        <br>
                        
                        

                        <p>Movie Type</p>
                        <input type="checkbox" id="comedy"><label for="comedy">comedy</label><br>
                        <input type="checkbox" id="comedy"><label for="comedy">Action</label><br>
                        <input type="checkbox" id="comedy"><label for="comedy">Romance</label><br>
                        <p>Gender</p>
                        <input type="radio" id="comedy"><label for="comedy">Male</label><br>
                        <input type="radio" id="comedy"><label for="comedy">Female</label><br>
                        <input type="radio" id="comedy"><label for="comedy">Other</label><br>

                        <label for="feedback">Feedback</label><br>
                        <textarea name="" id="feedback" cols="50" rows="5" placeholder="Enter Your comment"></textarea><br>
                        <button><a href="#">Send</a></button>
                    </form>
                        </div>
                  </div>



                </form>
            </section>

        </div>
